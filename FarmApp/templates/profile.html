<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#3ea698',
          },
          animation: {
            'fade-in': 'fadeInUp 0.7s ease-out both',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
</head>

<body class="font-poppins bg-gradient-to-br from-primary/10 via-primary/5 to-white min-h-screen flex justify-center items-center p-4">
  <div class="bg-white/40 backdrop-blur-lg p-8 rounded-3xl shadow-2xl w-full max-w-3xl transition-all duration-500 ease-in-out overflow-y-auto max-h-[90vh] border border-white/30 animate-fade-in hover:shadow-3xl hover:border-white/40">
    
    {% if messages %}
      {% for message in messages %}
        <div class="p-4 mb-5 rounded-xl text-sm {% if message.tags == 'success' %}bg-green-100/80 text-green-800 border border-green-200{% else %}bg-red-100/80 text-red-800 border border-red-200{% endif %} backdrop-blur-sm">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-3 flex justify-center items-center gap-3">
        <i class="fas fa-user-edit text-primary animate-float"></i> Edit Profile
      </h1>
      <p class="text-sm text-gray-600">Update your personal information</p>
    </header>

    <main>
      <form id="profileForm" method="POST" action="{% url 'profile' %}" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}

        <div class="flex flex-col items-center mb-8">
          <div class="relative group">
            <img src="../static/img/WhatsApp Image 2025-04-10 at 22.45.35_fcb05bbd.jpg" alt="Avatar" 
                 class="w-32 h-32 rounded-full mx-auto ring-4 ring-primary/50 ring-offset-4 ring-offset-white/50 shadow-xl transition-all duration-500 group-hover:ring-primary/70 group-hover:ring-offset-primary/20 group-hover:scale-105" />
            <div class="absolute inset-0 rounded-full bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </div>
        </div>

        <!-- Username & Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
              <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="text" id="username" name="username" value="{{ user.username }}" required 
                placeholder="Enter your username"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
            </div>
          </div>

          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
              <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="email" id="email" name="email" value="{{ user.email }}" required
                placeholder="Enter your email"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
            </div>
          </div>
        </div>

        <!-- Password & Phone -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="password" id="password" name="password" placeholder="Enter a new password"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
            </div>
          </div>

          <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="relative">
              <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="tel" id="phone" name="phone" value="{{ user.phone }}"
                placeholder="Enter your phone number"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
            </div>
          </div>
        </div>

        <!-- Gender & DOB -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="relative">
              <i class="fas fa-venus-mars absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <select id="gender" name="gender"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 backdrop-blur-md hover:shadow appearance-none">
                <option value="">Select Gender</option>
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
              </select>
            </div>
          </div>

          <div class="space-y-2">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <div class="relative">
              <i class="fas fa-calendar absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="date" id="dob" name="dob" value="{{ user.dob }}"
                class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="space-y-2">
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <div class="relative">
            <i class="fas fa-map-marker-alt absolute left-4 top-4 text-gray-400"></i>
            <textarea id="address" name="address" placeholder="Enter your address"
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md min-h-[100px] resize-y">{{ user.address }}</textarea>
          </div>
        </div>

        <!-- Profile Picture -->
        <div class="space-y-2">
          <label for="profile-pic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
          <div class="relative">
            <i class="fas fa-camera absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="file" id="profile-pic" name="profile_picture" accept="image/*"
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-transparent hover:shadow-md" />
          </div>
        </div>

        <!-- Bio -->
        <div class="space-y-2">
          <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
          <div class="relative">
            <i class="fas fa-pen absolute left-4 top-4 text-gray-400"></i>
            <textarea id="bio" name="bio" placeholder="Tell something about yourself"
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md min-h-[100px] resize-y">{{ user.bio }}</textarea>
          </div>
        </div>

        <!-- Social Media -->
        <div class="space-y-2">
          <label for="social" class="block text-sm font-medium text-gray-700">Social Media Link</label>
          <div class="relative">
            <i class="fas fa-link absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="url" id="social" name="social" value="{{ user.social }}"
              placeholder="Enter your social media link"
              class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition-all duration-300 bg-white/70 shadow-sm hover:shadow-md backdrop-blur-md" />
          </div>
        </div>

        <!-- Actions -->
        <div class="flex flex-col md:flex-row justify-end gap-4 mt-10">
          <button type="button" onclick="window.history.back()"
            class="px-8 py-3 rounded-full bg-gradient-to-r from-gray-600 to-gray-500 text-white font-semibold hover:from-gray-700 hover:to-gray-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105 active:scale-95">
            <i class="fas fa-times mr-2"></i>Cancel
          </button>
          <button type="submit"
            class="px-8 py-3 rounded-full bg-gradient-to-r from-primary to-primary text-white font-semibold hover:from-primary hover:to-primary transition-all duration-300 shadow-md hover:shadow-xl transform hover:scale-105 active:scale-95">
            <i class="fas fa-save mr-2"></i>Save Changes
          </button>
        </div>
      </form>
    </main>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      let flashMessages = document.querySelectorAll(".alert");
      flashMessages.forEach(function (flash) {
        flash.style.transition = "opacity 0.5s ease";
        flash.style.opacity = "0";
        setTimeout(() => flash.remove(), 500);
      });
    }, 3000);
  });
</script>

</html>
